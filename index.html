<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesca Romagnoli">
    <title>Toboolist</title>
    <link rel="icon" href="./img/raccoon-logo.webp">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div>
            <img src="./img/logo.png" class="logo-img" alt="logo"> 
            <h1 class="logo-text">Toboolist</h1>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Buttons -->
        <header class="checklist-header">
            <div class="container">
                <div class="task-button">Add Task</div>
                <div class="section-button">Add Section</div>
            </div>
        </header>
        <!-- Checklist -->
        <section class="checklist-body">
            <!-- New Task Section -->
            <div class="container"> 
                <h2 class="task-section-title">&dtrif; New Task</h2>
                <ul class="checklist">
                    <li><span class="checkbox">&check;</span> Text <span class="task-category">text</span></li>
                </ul>
            </div>
            <!-- Today Section -->
            <div class="container"> 
                <h2 class="task-section-title">&dtrif; New Task</h2>
                <ul class="checklist">
                    <li><span class="checkbox">&check;</span> Text <span class="task-category">text</span></li>
                    <li><span class="checkbox">&check;</span> Text <span class="task-category">text</span></li>
                    <li><span class="checkbox">&check;</span> Text <span class="task-category">text</span></li>
                    <li><span class="checkbox">&check;</span> Text <span class="task-category">text</span></li>
                </ul>
            </div>
            <!-- Upcoming Section -->
            <div class="container"> 
                <h2 class="task-section-title">&dtrif; New Task</h2>
                <ul class="checklist">
                    <li><span class="checkbox">&check;</span> Text <span class="task-category">text</span></li>
                    <li><span class="checkbox">&check;</span> Text <span class="task-category">text</span></li>
                    <li><span class="checkbox">&check;</span> Text <span class="task-category">text</span></li>
                    <li><span class="checkbox">&check;</span> Text <span class="task-category">text</span></li>
                </ul>
            </div>
        </section>

    </main>
</body>
</html>
